# Design Prompts Library
# 20 modular prompts for design tasks

prompts:
  - name: design_product_brief
    category: design
    version: 1.0
    description: Generate a comprehensive product design brief
    variables:
      - name: product_name
        type: string
        required: true
      - name: target_audience
        type: string
        required: true
      - name: key_features
        type: array
        required: true
      - name: constraints
        type: string
        required: false
    template: |
      Create a comprehensive product design brief for {{product_name}}.
      
      Target Audience: {{target_audience}}
      Key Features: {{key_features|join:", "}}
      {% if constraints %}Constraints: {{constraints}}{% endif %}
      
      Include:
      1. User personas
      2. User journey maps
      3. Feature prioritization
      4. Design principles
      5. Technical requirements
      6. Success metrics
    tags: [design, product, brief]

  - name: design_architecture_review
    category: design
    version: 1.0
    description: Review and improve system architecture
    variables:
      - name: current_architecture
        type: string
        required: true
      - name: requirements
        type: string
        required: true
      - name: scale_requirements
        type: string
        required: false
    template: |
      Review the following system architecture and provide recommendations:
      
      Current Architecture:
      {{current_architecture}}
      
      Requirements:
      {{requirements}}
      {% if scale_requirements %}Scale Requirements: {{scale_requirements}}{% endif %}
      
      Provide:
      1. Architecture strengths
      2. Potential issues
      3. Improvement recommendations
      4. Scalability considerations
      5. Security considerations
    tags: [design, architecture, review]

  - name: design_ui_component
    category: design
    version: 1.0
    description: Generate UI component design specifications
    variables:
      - name: component_name
        type: string
        required: true
      - name: component_type
        type: string
        required: true
      - name: design_system
        type: string
        required: false
    template: |
      Design a {{component_type}} component named {{component_name}}.
      {% if design_system %}Follow design system: {{design_system}}{% endif %}
      
      Provide:
      1. Component structure
      2. Props/parameters
      3. States and variants
      4. Accessibility considerations
      5. Responsive behavior
      6. Design tokens
    tags: [design, ui, component]

