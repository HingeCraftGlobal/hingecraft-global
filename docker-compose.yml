version: "3.9"

services:
  db:
    image: postgres:14
    container_name: hingecraft_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hingecraft_db
      POSTGRES_USER: hingecraft_user
      POSTGRES_PASSWORD: hingecraft_secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hingecraft_user -d hingecraft_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:

