version: "3.8"

services:
  # Primary Database
  postgres:
    image: postgres:15
    container_name: hingecraft_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hingecraft
      POSTGRES_USER: hcuser
      POSTGRES_PASSWORD: hcpass
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./database/master_schema:/docker-entrypoint-initdb.d/master_schema:ro
      - ./database/rag_knowledge_base:/docker-entrypoint-initdb.d/rag_knowledge_base:ro
      - ./database/governance:/docker-entrypoint-initdb.d/governance:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hcuser -d hingecraft"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis for Celery, caching, rate limits
  redis:
    image: redis:7
    container_name: hingecraft_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO - S3-compatible object store
  minio:
    image: minio/minio
    container_name: hingecraft_minio
    restart: unless-stopped
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Donation Service
  fastapi:
    build: ./api
    container_name: hingecraft_fastapi
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://hcuser:hcpass@postgres:5432/hingecraft
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      WC_API_KEY: ${WC_API_KEY:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-your-webhook-secret}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./api:/app/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build: ./api
    container_name: hingecraft_worker
    restart: unless-stopped
    command: celery -A api.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://hcuser:hcpass@postgres:5432/hingecraft
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    volumes:
      - ./api:/app/api

  # Celery Beat (Scheduler)
  scheduler:
    build: ./api
    container_name: hingecraft_scheduler
    restart: unless-stopped
    command: celery -A api.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://hcuser:hcpass@postgres:5432/hingecraft
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - postgres

  # ngrok - Tunnel for Wix callbacks
  ngrok:
    image: wernight/ngrok
    container_name: hingecraft_ngrok
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_TOKEN:-}
    command: http fastapi:8000
    ports:
      - "4040:4040"
    depends_on:
      - fastapi

  # pgAdmin - Database Admin UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: hingecraft_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hingecraft.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Nginx (Optional - Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: hingecraft_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
    profiles:
      - production

volumes:
  pgdata:
  redis_data:
  minio_data:
  pgadmin_data:
