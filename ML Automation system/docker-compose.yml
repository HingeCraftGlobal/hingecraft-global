version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hingecraft-postgres
    environment:
      POSTGRES_DB: hingecraft_automation
      POSTGRES_USER: hingecraft
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.5
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hingecraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server (Memory Optimized)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hingecraft-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hingecraft_automation
      DB_USER: hingecraft
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      HUBSPOT_TOKEN: ${HUBSPOT_TOKEN}
      ANYMAIL_API_KEY: ${ANYMAIL_API_KEY}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Memory Optimized)
  redis:
    image: redis:7-alpine
    container_name: hingecraft-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    mem_limit: 256m
    mem_reservation: 128m
    cpus: 0.25
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring (Optional - Low Memory)
  monitoring:
    image: prom/node-exporter:latest
    container_name: hingecraft-monitoring
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    mem_limit: 128m
    mem_reservation: 64m
    cpus: 0.1
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge


