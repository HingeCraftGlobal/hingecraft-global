version: '3.8'

services:
  # Main Automation System
  automation:
    build: .
    container_name: hingecraft-automation
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DRY_RUN=true
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hingecraft_automation
      - DB_USER=hingecraft_user
      - DB_PASSWORD=hingecraft_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - automation-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hingecraft-postgres
    environment:
      - POSTGRES_DB=hingecraft_automation
      - POSTGRES_USER=hingecraft_user
      - POSTGRES_PASSWORD=hingecraft_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    networks:
      - automation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hingecraft_user -d hingecraft_automation"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: hingecraft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - automation-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Visual Dashboard (nginx + static files)
  dashboard:
    image: nginx:alpine
    container_name: hingecraft-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./public/dashboard:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - automation
    restart: unless-stopped
    networks:
      - automation-network

volumes:
  postgres-data:
  redis-data:

networks:
  automation-network:
    driver: bridge
