version: '3.9'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg15
    container_name: cloud_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: cloud_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cloud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cloud_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cloud_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - cloud_network

  # Go API Gateway
  gateway:
    build:
      context: ./go-gateway
      dockerfile: Dockerfile
    container_name: cloud_gateway
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: cloud_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-changeme}
      GIN_MODE: release
      TRUSTED_PROXIES: "*"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cloud_network

  # ML Brain Service (FastAPI)
  ml-brain:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: cloud_ml_brain
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: cloud_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - cloud_network

  # ML Worker (Celery)
  ml-worker:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: cloud_ml_worker
    command: celery -A worker worker --loglevel=info --concurrency=2
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: cloud_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - ml-brain
    restart: unless-stopped
    networks:
      - cloud_network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: cloud_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - cloud_network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: cloud_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - cloud_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cloud_network:
    driver: bridge
