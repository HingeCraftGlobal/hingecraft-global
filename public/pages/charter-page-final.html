<script>
// Charter Page Integration - FINAL VERSION WITH ACTIVE CRYPTO BUTTONS
(function() {
  'use strict';

  const CONFIG = {
    STORAGE_KEY: 'hingecraft_donation',
    SESSION_KEY: 'hingecraft_donation',
    CRYPTO_INVOICE_KEY: 'hingecraft_crypto_invoice',
    CHECKOUT_PAGE_URL: '/checkout',
    BACKEND_API: '/_functions/hingecraft.api',
    NOWPAYMENTS_API: '/_functions/nowpayments.api',
    STRIPE_API: '/_functions/stripe.api',
    CHARTER_MIDDLEWARE: '/_functions/charter-page-middleware',
    PRESET_AMOUNTS: [1, 5, 20],
    CRYPTO_CHAINS: {
      'solana': { symbol: 'SOL', name: 'Solana', icon: '‚ö°' },
      'stellar': { symbol: 'XLM', name: 'Stellar', icon: '‚≠ê' },
      'bitcoin': { symbol: 'BTC', name: 'Bitcoin', icon: '‚Çø' },
      'ethereum': { symbol: 'ETH', name: 'Ethereum', icon: 'Œû' }
    }
  };

  let donationAmount = null;
  let paymentMethod = null;
  let cryptoInvoiceData = null;
  let stripe = null;
  let cumulativeTotal = 0;
  let selectedPresetAmount = null;
  let selectedCryptoChain = null;

  /**
   * Initialize Stripe
   */
  async function initStripe() {
    try {
      const response = await fetch(CONFIG.STRIPE_API + '/getPublishableKey');
      const data = await response.json();
      
      if (data.success && data.publishableKey) {
        stripe = Stripe(data.publishableKey);
        console.log('‚úÖ Stripe initialized');
      } else {
        console.warn('‚ö†Ô∏è  Could not initialize Stripe:', data.error);
      }
    } catch (error) {
      console.error('‚ùå Error initializing Stripe:', error);
    }
  }

  /**
   * Initialize charter page
   */
  async function init() {
    console.log('üöÄ HingeCraft Charter Page initialized (FINAL VERSION WITH ACTIVE CRYPTO BUTTONS)');

    // Initialize Stripe
    await initStripe();

    // Initialize middleware
    await initMiddleware();

    // Get cumulative total from database
    await loadCumulativeTotal();

    // Get donation amount
    donationAmount = getDonationAmount();
    
    // Get payment method
    paymentMethod = getPaymentMethod();
    
    // Get crypto invoice data if crypto payment
    if (paymentMethod === 'crypto') {
      cryptoInvoiceData = getCryptoInvoiceData();
    }

    if (donationAmount && donationAmount > 0) {
      console.log('üí∞ Donation amount found:', donationAmount);
      displayDonationAmount(donationAmount);
      updateContributionsSection(donationAmount);
      
      // Display payment method specific UI
      if (paymentMethod === 'crypto' && cryptoInvoiceData) {
        displayCryptoPaymentStatus(cryptoInvoiceData);
      } else {
        // Show payment options (Stripe + Crypto with preset amounts)
        addPaymentOptions(donationAmount);
      }
    } else {
      // Show preset amount buttons and crypto options
      addPresetAmountButtons();
      addCryptoPaymentOptions();
    }

    // Setup crypto payment status polling if crypto payment
    if (paymentMethod === 'crypto' && cryptoInvoiceData) {
      startCryptoPaymentPolling(cryptoInvoiceData.invoiceId);
    }

    // Setup database sync listeners
    setupDatabaseSync();
  }

  /**
   * Initialize middleware
   */
  async function initMiddleware() {
    try {
      const middlewareUrl = '/_functions/charter-page-middleware';
      const response = await fetch(middlewareUrl + '/onReady', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });

      if (response.ok) {
        const data = await response.json();
        if (data.success) {
          cumulativeTotal = data.cumulativeTotal || 0;
          console.log('‚úÖ Middleware initialized, cumulative total:', cumulativeTotal);
        }
      }
    } catch (error) {
      console.error('‚ùå Middleware init error:', error);
    }
  }

  /**
   * Load cumulative total from database
   */
  async function loadCumulativeTotal() {
    try {
      const middlewareUrl = '/_functions/charter-page-middleware';
      const response = await fetch(middlewareUrl + '/getCumulativeTotal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });

      if (response.ok) {
        const data = await response.json();
        if (data.success) {
          cumulativeTotal = data.total || 0;
          updateContributionsDisplay(cumulativeTotal);
          console.log('üí∞ Cumulative total loaded:', cumulativeTotal);
        }
      }
    } catch (error) {
      console.error('‚ùå Error loading cumulative total:', error);
    }
  }

  /**
   * Add preset amount buttons ($1, $5, $20)
   */
  function addPresetAmountButtons() {
    if (document.getElementById('hingecraft-preset-amounts')) {
      return;
    }

    const presetContainer = document.createElement('div');
    presetContainer.id = 'hingecraft-preset-amounts';
    presetContainer.style.cssText = `
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      text-align: center;
    `;

    presetContainer.innerHTML = `
      <div style="font-weight: bold; font-size: 20px; color: #111827; margin-bottom: 16px;">
        Choose Your Donation Amount
      </div>
      <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px;">
        ${CONFIG.PRESET_AMOUNTS.map(amount => `
          <button 
            class="preset-amount-btn" 
            data-amount="${amount}"
            style="
              padding: 16px 32px;
              background: white;
              border: 2px solid #10b981;
              border-radius: 8px;
              font-size: 18px;
              font-weight: bold;
              color: #10b981;
              cursor: pointer;
              transition: all 0.3s;
              min-width: 100px;
            "
            onmouseover="this.style.background='#10b981'; this.style.color='white';"
            onmouseout="if (!this.classList.contains('selected')) { this.style.background='white'; this.style.color='#10b981'; }"
          >
            $${amount}
          </button>
        `).join('')}
      </div>
    `;

    const contributionsSection = document.querySelector('.contributions, [data-contributions], #contributions');
    if (contributionsSection) {
      contributionsSection.appendChild(presetContainer);
    } else {
      document.body.insertBefore(presetContainer, document.body.firstChild);
    }

    // Add click handlers
    const presetButtons = document.querySelectorAll('.preset-amount-btn');
    presetButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Remove selected class from all buttons
        presetButtons.forEach(btn => {
          btn.classList.remove('selected');
          btn.style.background = 'white';
          btn.style.color = '#10b981';
        });
        
        // Add selected class to clicked button
        this.classList.add('selected');
        this.style.background = '#10b981';
        this.style.color = 'white';
        
        const amount = parseFloat(this.getAttribute('data-amount'));
        selectedPresetAmount = amount;
        donationAmount = amount;
        
        // Show payment options
        addPaymentOptions(amount);
      });
    });
  }

  /**
   * Add crypto payment options
   */
  function addCryptoPaymentOptions() {
    if (document.getElementById('hingecraft-crypto-options')) {
      return;
    }

    const cryptoContainer = document.createElement('div');
    cryptoContainer.id = 'hingecraft-crypto-options';
    cryptoContainer.style.cssText = `
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    `;

    cryptoContainer.innerHTML = `
      <div style="font-weight: 600; margin-bottom: 16px; color: #374151; text-align: center; font-size: 18px;">
        Pay with Cryptocurrency
      </div>
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
        ${Object.entries(CONFIG.CRYPTO_CHAINS).map(([chain, info]) => `
          <button 
            class="crypto-payment-btn" 
            data-chain="${chain}"
            style="
              padding: 16px;
              background: white;
              border: 2px solid #e5e7eb;
              border-radius: 8px;
              cursor: pointer;
              font-weight: 600;
              transition: all 0.3s;
              font-size: 16px;
            "
            onmouseover="this.style.borderColor='#10b981'; this.style.background='#f0fdf4';"
            onmouseout="if (!this.classList.contains('selected')) { this.style.borderColor='#e5e7eb'; this.style.background='white'; }"
          >
            ${info.icon} ${info.name} (${info.symbol})
          </button>
        `).join('')}
      </div>
      <div style="margin-top: 16px; padding: 12px; background: #dbeafe; border-radius: 4px; font-size: 14px; color: #1e40af; text-align: center;">
        üí° Select an amount above, then choose your cryptocurrency
      </div>
    `;

    const presetContainer = document.getElementById('hingecraft-preset-amounts');
    if (presetContainer) {
      presetContainer.appendChild(cryptoContainer);
    } else {
      const contributionsSection = document.querySelector('.contributions, [data-contributions], #contributions');
      if (contributionsSection) {
        contributionsSection.appendChild(cryptoContainer);
      } else {
        document.body.appendChild(cryptoContainer);
      }
    }

    // Add click handlers
    const cryptoButtons = document.querySelectorAll('.crypto-payment-btn');
    cryptoButtons.forEach(button => {
      button.addEventListener('click', async function() {
        if (!selectedPresetAmount) {
          alert('Please select a donation amount first ($1, $5, or $20)');
          return;
        }

        const chain = this.getAttribute('data-chain');
        selectedCryptoChain = chain;
        
        // Remove selected class from all buttons
        cryptoButtons.forEach(btn => {
          btn.classList.remove('selected');
          btn.style.borderColor = '#e5e7eb';
          btn.style.background = 'white';
        });
        
        // Add selected class to clicked button
        this.classList.add('selected');
        this.style.borderColor = '#10b981';
        this.style.background = '#f0fdf4';
        
        // Handle crypto payment
        await handleCryptoPayment(selectedPresetAmount, chain);
      });
    });
  }

  /**
   * Add payment options (Stripe + Crypto)
   */
  function addPaymentOptions(amount) {
    if (document.getElementById('hingecraft-payment-options')) {
      return;
    }

    const paymentContainer = document.createElement('div');
    paymentContainer.id = 'hingecraft-payment-options';
    paymentContainer.style.cssText = `
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    `;

    paymentContainer.innerHTML = `
      <div style="text-align: center; margin-bottom: 20px;">
        <div style="font-weight: bold; font-size: 20px; color: #111827; margin-bottom: 12px;">
          Complete Your Donation of $${amount.toFixed(2)}
        </div>
        <div style="font-size: 16px; color: #6b7280; margin-bottom: 20px;">
          Choose your payment method
        </div>
      </div>

      <!-- Stripe Payment Button -->
      ${stripe ? `
      <div style="margin-bottom: 16px;">
        <button id="hingecraft-stripe-button" style="
          width: 100%;
          background: #635BFF;
          color: white;
          border: none;
          border-radius: 8px;
          padding: 16px 32px;
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        ">
          üí≥ Pay $${amount.toFixed(2)} with Stripe
        </button>
      </div>
      ` : ''}

      <!-- Crypto Payment Options -->
      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <div style="font-weight: 600; margin-bottom: 12px; color: #374151; text-align: center;">
          Or pay with cryptocurrency:
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
          ${Object.entries(CONFIG.CRYPTO_CHAINS).map(([chain, info]) => `
            <button 
              class="crypto-payment-btn-inline" 
              data-chain="${chain}"
              data-amount="${amount}"
              style="
                padding: 12px;
                background: white;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s;
                font-size: 14px;
              "
            >
              ${info.icon} ${info.name} (${info.symbol})
            </button>
          `).join('')}
        </div>
      </div>
    `;

    const displayEl = document.getElementById('hingecraft-donation-display');
    if (displayEl) {
      displayEl.appendChild(paymentContainer);
    } else {
      document.body.appendChild(paymentContainer);
    }

    // Add Stripe button handler
    if (stripe) {
      const stripeButton = document.getElementById('hingecraft-stripe-button');
      if (stripeButton) {
        stripeButton.addEventListener('click', function() {
          handleStripePayment(amount);
        });
      }
    }

    // Add crypto button handlers
    const cryptoButtons = document.querySelectorAll('.crypto-payment-btn-inline');
    cryptoButtons.forEach(button => {
      button.addEventListener('click', async function() {
        const chain = this.getAttribute('data-chain');
        const btnAmount = parseFloat(this.getAttribute('data-amount'));
        await handleCryptoPayment(btnAmount, chain);
      });
    });
  }

  /**
   * Handle crypto payment
   */
  async function handleCryptoPayment(amount, chain) {
    try {
      console.log('üí∞ Creating crypto invoice:', { amount, chain });

      // Call middleware (use web module for frontend access)
      const middlewareUrl = '/_functions/charter-page-middleware';
      const response = await fetch(middlewareUrl + '/cryptoButtonClick', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, coin: chain })
      });

      if (!response.ok) {
        throw new Error('Failed to create crypto invoice');
      }

      const invoiceResult = await response.json();

      if (!invoiceResult.success) {
        throw new Error(invoiceResult.error || 'Failed to create crypto invoice');
      }

      // Store invoice data
      cryptoInvoiceData = invoiceResult;
      storeCryptoInvoice(invoiceResult);

      // Hide payment options and show crypto payment display
      const paymentOptions = document.getElementById('hingecraft-payment-options');
      if (paymentOptions) {
        paymentOptions.style.display = 'none';
      }

      const presetContainer = document.getElementById('hingecraft-preset-amounts');
      if (presetContainer) {
        presetContainer.style.display = 'none';
      }

      // Display crypto payment status
      displayCryptoPaymentStatus({
        chain: chain,
        address: invoiceResult.payAddress || invoiceResult.address,
        memo: invoiceResult.memo || '',
        invoiceId: invoiceResult.invoiceId || invoiceResult.id,
        payAmountCrypto: invoiceResult.payAmountCrypto,
        payCurrency: invoiceResult.payCurrency
      });

      // Start polling
      startCryptoPaymentPolling(invoiceResult.invoiceId || invoiceResult.id);

    } catch (error) {
      console.error('‚ùå Crypto payment error:', error);
      showError('Failed to create crypto payment. Please try again.');
    }
  }

  /**
   * Handle Stripe payment
   */
  async function handleStripePayment(amount) {
    if (!stripe) {
      showError('Stripe is not initialized. Please refresh the page.');
      return;
    }

    try {
      console.log('üí≥ Creating Stripe checkout session...');

      const button = document.getElementById('hingecraft-stripe-button');
      const originalText = button.innerHTML;
      button.innerHTML = '‚è≥ Processing...';
      button.disabled = true;

      // Call middleware (use web module for frontend access)
      const middlewareUrl = '/_functions/charter-page-middleware';
      const response = await fetch(middlewareUrl + '/fiatButtonClick', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ preset: amount })
      });

      if (!response.ok) {
        throw new Error('Failed to create checkout session');
      }

      const session = await response.json();

      if (!session.success) {
        throw new Error(session.error || 'Failed to create checkout session');
      }

      // Redirect to Stripe Checkout
      const result = await stripe.redirectToCheckout({
        sessionId: session.sessionId
      });

      if (result.error) {
        throw new Error(result.error.message);
      }

    } catch (error) {
      console.error('‚ùå Stripe payment error:', error);
      showError('Payment failed. Please try again.');
      
      const button = document.getElementById('hingecraft-stripe-button');
      if (button) {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }
  }

  /**
   * Get donation amount from multiple sources
   */
  function getDonationAmount() {
    const urlParams = new URLSearchParams(window.location.search);
    const urlAmount = urlParams.get('donationAmount') || urlParams.get('amount');
    if (urlAmount) {
      const amount = parseFloat(urlAmount);
      if (!isNaN(amount) && amount > 0) {
        return amount;
      }
    }

    try {
      const stored = sessionStorage.getItem(CONFIG.SESSION_KEY);
      if (stored) {
        const data = JSON.parse(stored);
        if (data.amount) {
          return parseFloat(data.amount);
        }
      }
    } catch (e) {}

    try {
      if (typeof wixStorage !== 'undefined') {
        const stored = wixStorage.getItem(CONFIG.STORAGE_KEY);
        if (stored) {
          const data = JSON.parse(stored);
          if (data.amount) {
            return parseFloat(data.amount);
          }
        }
      }
    } catch (e) {}

    return null;
  }

  /**
   * Get payment method from URL or storage
   */
  function getPaymentMethod() {
    const urlParams = new URLSearchParams(window.location.search);
    const method = urlParams.get('paymentMethod');
    if (method) return method;

    try {
      const stored = sessionStorage.getItem(CONFIG.SESSION_KEY);
      if (stored) {
        const data = JSON.parse(stored);
        return data.paymentMethod || null;
      }
    } catch (e) {}

    return null;
  }

  /**
   * Get crypto invoice data
   */
  function getCryptoInvoiceData() {
    try {
      const stored = sessionStorage.getItem(CONFIG.CRYPTO_INVOICE_KEY);
      if (stored) {
        return JSON.parse(stored);
      }
    } catch (e) {}

    try {
      if (typeof wixStorage !== 'undefined') {
        const stored = wixStorage.getItem(CONFIG.CRYPTO_INVOICE_KEY);
        if (stored) {
          return JSON.parse(stored);
        }
      }
    } catch (e) {}

    return null;
  }

  /**
   * Store crypto invoice data
   */
  function storeCryptoInvoice(invoiceData) {
    try {
      const data = {
        invoiceId: invoiceData.invoiceId || invoiceData.id,
        amount: donationAmount,
        chain: selectedCryptoChain,
        address: invoiceData.payAddress || invoiceData.address,
        memo: invoiceData.memo,
        payAmountCrypto: invoiceData.payAmountCrypto,
        payCurrency: invoiceData.payCurrency,
        timestamp: new Date().toISOString()
      };

      if (typeof sessionStorage !== 'undefined') {
        sessionStorage.setItem(CONFIG.CRYPTO_INVOICE_KEY, JSON.stringify(data));
      }

      if (typeof wixStorage !== 'undefined') {
        wixStorage.setItem(CONFIG.CRYPTO_INVOICE_KEY, JSON.stringify(data));
      }
    } catch (error) {
      console.error('Error storing crypto invoice:', error);
    }
  }

  /**

   */

    const chainInfo = CONFIG.CRYPTO_CHAINS[chain] || { name: chain, icon: '‚ö°' };
    const chainName = chainInfo.name;
    const address = invoiceData.address || '';
    const memo = invoiceData.memo || '';
    const payAmountCrypto = invoiceData.payAmountCrypto;
    const payCurrency = invoiceData.payCurrency;

    let cryptoDisplayEl = document.getElementById('hingecraft-crypto-payment-status');

      cryptoDisplayEl = document.createElement('div');
      cryptoDisplayEl.id = 'hingecraft-crypto-payment-status';
      cryptoDisplayEl.style.cssText = `
        background: #fef3c7;
        border: 2px solid #f59e0b;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      `;
      
      const displayEl = document.getElementById('hingecraft-donation-display');

        displayEl.appendChild(cryptoDisplayEl);
      } else {

      }
    }

    cryptoDisplayEl.innerHTML = `
      <div style="font-weight: bold; font-size: 20px; color: #92400e; margin-bottom: 16px;">
        ${chainInfo.icon} Pay with ${chainName}
      </div>
      
      ${payAmountCrypto ? `
      <div style="margin-bottom: 16px; padding: 12px; background: white; border-radius: 4px;">
        <div style="font-weight: 600; margin-bottom: 4px; color: #374151;">Amount:</div>
        <div style="font-size: 18px; color: #10b981; font-weight: bold;">
          ${payAmountCrypto} ${payCurrency}
        </div>
      </div>
      ` : ''}
      
      <div style="margin-bottom: 16px;">
        <div style="font-weight: 600; margin-bottom: 8px; color: #374151;">Wallet Address:</div>
        <div style="display: flex; gap: 8px; align-items: center;">
          <code style="flex: 1; padding: 12px; background: white; border: 1px solid #d1d5db; border-radius: 4px; word-break: break-all; font-size: 14px;">${address}</code>
          <button id="copy-crypto-address-btn" style="padding: 12px 20px; background: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
            Copy
          </button>
        </div>
      </div>

      ${memo ? `
      <div style="margin-bottom: 16px;">
        <div style="font-weight: 600; margin-bottom: 8px; color: #374151;">Memo:</div>
        <code style="display: block; padding: 12px; background: white; border: 1px solid #d1d5db; border-radius: 4px; word-break: break-all; font-size: 14px;">${memo}</code>
      </div>
      ` : ''}

      <div id="crypto-qr-code-container" style="text-align: center; margin: 20px 0;">

        <div style="font-weight: 600; margin-bottom: 4px;">‚è≥ Payment Status: <span id="crypto-payment-status">Pending</span></div>
        <div style="font-size: 12px;">Your payment is being verified. This may take a few minutes.</div>
      </div>
    `;

    // Generate QR code
    const qrContent = address + (memo ? ':' + memo : '');
    generateQRCode(qrContent, 'crypto-qr-code-container');

    // Copy address button handler
    const copyBtn = document.getElementById('copy-crypto-address-btn');
    if (copyBtn) {
      copyBtn.addEventListener('click', function() {
        navigator.clipboard.writeText(address).then(() => {
          this.textContent = 'Copied!';
          setTimeout(() => {
            this.textContent = 'Copy';
          }, 2000);
        });
      });
    }
  }

  /**
   * Generate QR code
   */
  function generateQRCode(content, elementId) {
    const qrContainer = document.getElementById(elementId);
    if (!qrContainer) return;

    if (typeof QRCode !== 'undefined') {
      qrContainer.innerHTML = '';
      QRCode.toCanvas(qrContainer, content, {
        width: 256,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        }
      }, function(error) {
        if (error) {
          console.error('QR code generation error:', error);
          // Fallback to API
          const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(content)}`;
          qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 256px; height: auto;">`;
        }
      });
    } else {
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(content)}`;
      qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 256px; height: auto;">`;
    }
  }

  /**
   * Start polling for crypto payment status
   */
  function startCryptoPaymentPolling(invoiceId) {
    if (!invoiceId) return;

    let pollCount = 0;
    const maxPolls = 60;
    
    const pollInterval = setInterval(async () => {
      pollCount++;
      
      if (pollCount > maxPolls) {
        clearInterval(pollInterval);
        return;
      }

      try {
        const status = await checkCryptoPaymentStatus(invoiceId);
        
        if (status === 'paid' || status === 'confirmed') {
          clearInterval(pollInterval);
          updateCryptoPaymentStatus('confirmed', 'Payment confirmed! Thank you.');
          
          // Update cumulative total
          await loadCumulativeTotal();
          
          setTimeout(() => {
            redirectToSuccess();
          }, 2000);
        } else if (status === 'failed' || status === 'expired') {
          clearInterval(pollInterval);
          updateCryptoPaymentStatus('failed', 'Payment failed or expired. Please try again.');
        } else {
          updateCryptoPaymentStatus('pending', 'Waiting for payment confirmation...');
        }
      } catch (error) {
        console.error('Error checking payment status:', error);
      }
    }, 5000);
  }

  /**
   * Check crypto payment status
   */
  async function checkCryptoPaymentStatus(invoiceId) {
    try {
      const response = await (typeof wixFetch !== 'undefined' ? wixFetch.fetch : fetch)(`${CONFIG.NOWPAYMENTS_API}/getInvoiceStatus`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ invoiceId: invoiceId })
      });

      if (!response.ok) {
        throw new Error(`Status check failed: ${response.status}`);
      }

      const data = await response.json();
      return data.status || 'pending';
    } catch (error) {
      console.error('Error checking payment status:', error);
      return 'pending';
    }
  }

  /**
   * Update crypto payment status display
   */
  function updateCryptoPaymentStatus(status, message) {
    const statusEl = document.getElementById('crypto-payment-status');
    if (statusEl) {
      statusEl.textContent = message;
      
      if (status === 'confirmed') {
        statusEl.style.color = '#10b981';
        statusEl.parentElement.parentElement.style.background = '#d1fae5';
        statusEl.parentElement.parentElement.style.borderColor = '#10b981';
      } else if (status === 'failed') {
        statusEl.style.color = '#ef4444';
        statusEl.parentElement.parentElement.style.background = '#fee2e2';
        statusEl.parentElement.parentElement.style.borderColor = '#ef4444';
      }
    }
  }

  /**
   * Update contributions section
   */
  function updateContributionsSection(amount) {
    if (!amount || amount <= 0) return;

    const amountText = `$${amount.toFixed(2)}`;
    const contributionSelectors = [
      '.contribution-amount', '.donation-amount',
      '#contribution-amount', '#donation-amount',
      '[data-contribution]', '[data-donation]'
    ];

    contributionSelectors.forEach(selector => {
      try {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          el.textContent = amountText;
          el.style.color = '#10b981';
          el.style.fontWeight = 'bold';
        });
      } catch (e) {}
    });
  }

  /**
   * Update contributions display with cumulative total
   */
  function updateContributionsDisplay(total) {
    cumulativeTotal = total;
    
    // Update contributions section
    const contributionSelectors = [
      '.contributions-total', '.total-contributions',
      '#contributions-total', '#total-contributions',
      '[data-contributions-total]'
    ];

    const totalText = `$${total.toFixed(2)}`;
    contributionSelectors.forEach(selector => {
      try {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          el.textContent = totalText;
          el.style.color = '#10b981';
          el.style.fontWeight = 'bold';
        });
      } catch (e) {}
    });

    // Also update individual contribution amount if donation amount exists
    if (donationAmount) {
      updateContributionsSection(donationAmount);
    }
  }

  /**
   * Setup database sync listeners
   */
  function setupDatabaseSync() {
    // Poll for cumulative total updates every 30 seconds
    setInterval(async () => {
      await loadCumulativeTotal();
    }, 30000);
  }

  /**
   * Show error message
   */
  function showError(message) {
    let errorEl = document.getElementById('hingecraft-error-message');
    if (!errorEl) {
      errorEl = document.createElement('div');
      errorEl.id = 'hingecraft-error-message';
      errorEl.style.cssText = `
        background: #fee2e2;
        border: 2px solid #ef4444;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 16px 0;
        color: #991b1b;
        font-size: 14px;
        font-weight: 500;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        max-width: 400px;
      `;
      document.body.appendChild(errorEl);
    }
    errorEl.textContent = message;
    errorEl.style.display = 'block';
    setTimeout(() => {
      if (errorEl) errorEl.style.display = 'none';
    }, 5000);
  }

  /**
   * Redirect to success page
   */
  function redirectToSuccess() {
    const successUrl = `/payment-success?amount=${donationAmount}&method=${paymentMethod || 'crypto'}`;
    
    if (typeof wixLocation !== 'undefined' && wixLocation.to) {
      wixLocation.to(successUrl);
    } else {
      window.location.href = successUrl;
    }
  }

  // Initialize
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }

  setTimeout(init, 1000);

})();
</script>
